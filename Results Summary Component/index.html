<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper flex-center">
      <main class="summary-app-container grid">
        <div class="summary-app-col-1  center center__m">
          <div class="col-1__heading">
            <h1>Your Result</h1>
          </div>
          <div class="col-1__percent center__m">
            <div class="col-1__percent-circle flex-center">
              <div class="col-1__percent-score flex-center">
                <span class="col-1__percent-score-average">76 </span>
                <span class="col-1__percent-score-overroll">of 100</span>
              </div>
            </div>
          </div>
          <div class="col-1__sub-heading">
            <h2>Great</h2>
          </div>
          <div class="col-1__para flex-center">
            <p>
              You scored higher than 65% of the people who have taken these
              test.
            </p>
          </div>
        </div>
        <div class="summary-app-col-2">
          <div class="col-2__heading">
            <h1>Summary</h1>
          </div>
          <div class="col-2__states">
            <div class="states-reaction states flex">
              <div class="states-col-1 flex red">
                <img src="./images/icon-reaction.svg" alt="Reaction Icon" />
                <h3>Reaction</h3>
              </div>
              <div class="states-col-2">
                80
                <span class="states-col-2-span">/100</span>
              </div>
            </div>
            <div class="states-memory states flex">
              <div class="states-col-1 flex orange">
                <img src="./images/icon-memory.svg" alt="Memory Icon" />
                <h3>Memory</h3>
              </div>
              <div class="states-col-2">
                92
                <span class="states-col-2-span">/100</span>
              </div>
            </div>
            <div class="states-verbal states flex">
              <div class="states-col-1 flex green">
                <img src="./images/icon-verbal.svg" alt="Verbal Icon" />
                <h3>Verbal</h3>
              </div>
              <div class="states-col-2">
                61
                <span class="states-col-2-span">/100</span>
              </div>
            </div>
            <div class="states-visual states flex">
              <div class="states-col-1 flex blue">
                <img src="./images/icon-visual.svg" alt="Verbal Icon" />
                <h3>Visual</h3>
              </div>
              <div class="states-col-2">
                72
                <span class="states-col-2-span">/100</span>
              </div>
            </div>
          </div>
          <div class="col-2__btn">
            <button>Continue</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
